<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>RAID 6⭐ Calculator</title>
</head>

<body>
  <div class="container">
    <h2>RAID 6⭐ Calculator</h2>

    <!-- User input section -->
    <div class="wrapper">
      <h3>You have the following fodder</h3>
      <div class="wrapper space-between">
        <div class="group input-group">
          <div class="badge">2★</div>
          <input type="number" id="users2star" placeholder="0" min="0" max="300">
        </div>
        <div class="group input-group">
          <div class="badge">3★</div>
          <input type="number" id="users3star" placeholder="0" min="0" max="100">
        </div>
      </div>
      <div class="wrapper space-between">
        <div class="group input-group">
          <div class="badge">4★</div>
          <input type="number" id="users4star" placeholder="0" min="0" max="25">
        </div>
        <div class="group input-group">
          <div class="badge">5★</div>
          <input type="number" id="users5star" placeholder="0" min="0" max="5">
        </div>
      </div>
    </div>

    <!-- output -->
    <div class="wrapper">
      <h3>You will still need</h3>
      <div class="group output-group">
        <div class="badge">2★</div>
        <div class="output-inner-group">
          <span class="output" id="output2star">300</span>
          <div class="maxlvl-group">
            <span class="maxlvl">on max lvl:</span>
            <span class="output" id="max2stars">100</span>
          </div>
        </div>
      </div>
      <div class="group output-group">
        <div class="badge">3★</div>
        <div class="output-inner-group">
          <span class="output" id="output3star">100</span>
          <div class="maxlvl-group">
            <span class="maxlvl">on max lvl:</span>
            <span class="output" id="max3stars">25</span>
          </div>
        </div>
      </div>
      <div class="group output-group">
        <div class="badge">4★</div>
        <div class="output-inner-group">
          <span class="output" id="output4star">25</span>
          <div class="maxlvl-group">
            <span class="maxlvl">on max lvl:</span>
            <span class="output" id="max4stars">5</span>
          </div>
        </div>
      </div>
      <div class="group output-group">
        <div class="badge">5★</div>
        <div class="output-inner-group">
          <span class="output" id="output5star">5</span>
          <div class="maxlvl-group">
            <span class="maxlvl max5">your Champion on max lvl</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>by <a href="https://cwiertniak.com">Cwiertniak</a></p>
    </footer>

  </div>

  <script src="app.js"></script>
</body>

</html>
